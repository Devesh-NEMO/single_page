<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pure CSS Anime Artwork</title>
<style>
  :root {
    --size: 640px;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0; display: grid; place-items: center; height: 100vh;
    background: #000;
  }
  .artboard {
    position: relative; width: var(--size); height: calc(var(--size) * 0.65);
    overflow: hidden; border-radius: 20px;
  }
  /* Background gradient approximating the warm bokeh */
  .bg {
    position: absolute; inset: 0;
    background: radial-gradient(circle at 20% 40%, rgba(255,200,120,0.8) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(255,170,80,0.8) 0%, transparent 35%),
                radial-gradient(circle at 10% 80%, rgba(255,180,90,0.7) 0%, transparent 30%),
                linear-gradient(to bottom right, #f8b26a, #6a3b26);
    filter: blur(20px);
    z-index: 0;
  }
  /* Rough silhouette of head + hair */
  .hair {
    position: absolute; left: 30%; top: 5%; width: 55%; height: 90%;
    background: radial-gradient(circle at 50% 20%, #3a2a22 0%, #1b110d 70%);
    border-radius: 50% 50% 45% 45% / 55% 55% 45% 45%;
    clip-path: ellipse(50% 50% at 50% 50%);
    z-index: 1;
  }
  /* Face base */
  .face {
    position: absolute; left: 38%; top: 25%; width: 30%; height: 50%;
    background: radial-gradient(circle at 50% 50%, #f9d5b6 0%, #f0c0a0 80%);
    border-radius: 50% / 55%;
    z-index: 2;
  }
  /* Eye base (right eye from viewer's perspective) */
  .eye-right {
    position: absolute; left: 55%; top: 40%; width: 6%; height: 10%;
    background: radial-gradient(circle at 50% 40%, #7ec3e0 0%, #4a8aa0 70%);
    border-radius: 50%;
    z-index: 3;
  }
  /* Eye base (left eye) */
  .eye-left {
    position: absolute; left: 45%; top: 42%; width: 6%; height: 10%;
    background: radial-gradient(circle at 50% 40%, #7ec3e0 0%, #4a8aa0 70%);
    border-radius: 50%;
    z-index: 3;
  }
</style>
</head>
<body>
  <div class="artboard">
    <div class="bg"></div>
    <div class="hair"></div>
    <div class="face"></div>
    <div class="eye-left"></div>
    <div class="eye-right"></div>
  </div>
</body>
</html>
